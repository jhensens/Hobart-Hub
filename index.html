<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Manager Pro | Hobart Secure OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .dark body { background-color: #0f172a; }
        
        /* High-Visibility Input Styling */
        .input-group { display: flex; flex-direction: column; margin-bottom: 1.5rem; width: 100%; }
        .input-group label { font-weight: 900; font-size: 0.75rem; text-transform: uppercase; color: #1e293b; margin-bottom: 0.5rem; letter-spacing: 0.05em; }
        .dark .input-group label { color: #f1f5f9; }
        
        .input-field { 
            border: 2px solid #cbd5e1; 
            border-radius: 0.75rem; 
            padding: 0.85rem 1rem; 
            width: 100%; 
            font-size: 0.95rem; 
            font-weight: 600; 
            background: white; 
            color: #1e293b;
            outline: none;
            transition: all 0.2s;
        }
        .input-field:focus { border-color: #2563eb; ring: 3px; ring-color: #dbeafe; }
        .dark .input-field { background: #1e293b; border-color: #475569; color: white; }
        .dark .input-field:focus { border-color: #3b82f6; }

        .stats-card { background: white; border-radius: 1.5rem; padding: 1.5rem; border: 2px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .dark .stats-card { background: #1e293b; border-color: #334155; }
        
        .nav-link.active { background-color: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .category-tab.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        .modal-bg { background-color: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- AUTH LAYER -->
    <div id="login-screen" class="fixed inset-0 z-[500] bg-slate-900 flex items-center justify-center p-6">
        <div class="max-w-sm w-full bg-white rounded-[2.5rem] p-10 shadow-2xl">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-white text-2xl">üîê</div>
            <h2 id="auth-title" class="text-xl font-black text-slate-900 mb-6 text-center uppercase">Secure Terminal</h2>
            <div class="space-y-4">
                <div class="input-group"><label>Work Email</label><input type="email" id="auth-email" class="input-field" placeholder="admin@hobart.com"></div>
                <div class="input-group"><label>Password</label><input type="password" id="auth-pass" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
                <button onclick="window.handleAuth()" id="auth-btn" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-xs shadow-xl hover:bg-blue-700 transition">Enter Hub</button>
                <button onclick="window.toggleAuthMode()" id="auth-toggle" class="w-full text-[10px] font-black text-slate-400 uppercase mt-4">Create New Access</button>
                <p id="auth-err" class="text-red-500 text-[10px] font-black text-center hidden mt-4 p-3 bg-red-50 rounded-xl border border-red-100"></p>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-content" class="hidden">
        <div class="max-w-[1600px] mx-auto px-4 md:px-8 pt-8">
            <!-- Navigation -->
            <nav class="flex gap-4 mb-8 no-scrollbar overflow-x-auto pb-2 sticky top-0 z-50 py-2">
                <button onclick="window.setView('inventory')" class="nav-link px-6 py-3 rounded-2xl font-black text-[10px] uppercase bg-white dark:bg-slate-800 dark:text-white shadow-md active">Operations</button>
                <button onclick="window.setView('compliance')" class="nav-link px-6 py-3 rounded-2xl font-black text-[10px] uppercase bg-white dark:bg-slate-800 dark:text-white shadow-md">Compliance</button>
                <button onclick="window.setView('analytics')" class="nav-link px-6 py-3 rounded-2xl font-black text-[10px] uppercase bg-white dark:bg-slate-800 dark:text-white shadow-md">Insights</button>
                <button onclick="window.toggleScanner()" class="px-6 py-3 rounded-2xl font-black text-[10px] uppercase bg-indigo-600 text-white ml-auto shadow-lg">üì∑ Scan</button>
            </nav>

            <!-- Dashboard Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-5 gap-4 mb-10">
                <div class="stats-card"><div class="text-[10px] font-black text-slate-400 uppercase mb-1">Asset Value</div><div id="stat-value" class="text-2xl font-black text-slate-800 dark:text-white">$0.00</div></div>
                <div class="stats-card border-l-8 border-amber-500"><div class="text-[10px] font-black text-amber-500 uppercase mb-1">Inbox</div><div id="stat-review" class="text-2xl font-black text-slate-800 dark:text-white">0</div></div>
                <div class="stats-card border-l-8 border-red-500"><div class="text-[10px] font-black text-red-500 uppercase mb-1">Low Stock</div><div id="stat-low" class="text-2xl font-black text-slate-800 dark:text-white">0</div></div>
                <div class="stats-card"><div class="text-[10px] font-black text-emerald-500 uppercase mb-1">Total Items</div><div id="stat-total" class="text-2xl font-black text-slate-800 dark:text-white">0</div></div>
                <button onclick="window.toggleDarkMode()" class="bg-white dark:bg-slate-800 dark:text-white font-black rounded-2xl text-[10px] uppercase border-2 border-slate-200 dark:border-slate-700">üåì Switch Mode</button>
            </div>

            <!-- INVENTORY VIEW -->
            <div id="view-inventory" class="view-section">
                <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
                    <div><h1 class="text-4xl font-black tracking-tighter italic dark:text-white">Venue <span class="text-blue-600">Stock</span></h1><p id="staff-name" class="text-[10px] font-black text-slate-400 uppercase mt-1"></p></div>
                    <div class="flex gap-3">
                        <button onclick="document.getElementById('invoice-upload').click()" class="bg-indigo-600 text-white font-black py-4 px-8 rounded-2xl text-xs uppercase shadow-xl hover:scale-105 transition">Scan Invoice</button>
                        <input type="file" id="invoice-upload" multiple class="hidden" onchange="window.handleInvoiceUpload(event)">
                        <button onclick="window.toggleStocktake()" class="bg-slate-800 text-white font-black py-4 px-8 rounded-2xl text-xs uppercase shadow-xl">Audit Count</button>
                    </div>
                </header>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                    <!-- SIDEBAR FORM -->
                    <div class="lg:col-span-4 xl:col-span-3">
                        <div class="bg-white dark:bg-slate-800 rounded-[2.5rem] shadow-2xl p-8 sticky top-24 border-2 border-slate-200 dark:border-slate-700">
                            <div class="flex justify-between items-center mb-8 border-b-2 border-slate-100 dark:border-slate-700 pb-4">
                                <h2 class="text-xl font-black uppercase italic dark:text-white">Setup Item</h2>
                                <button id="cancel-edit" onclick="window.cancelEdit()" class="hidden text-[10px] font-black text-red-500 uppercase bg-red-50 px-3 py-1 rounded-full">Clear</button>
                            </div>
                            <form id="item-form">
                                <input type="hidden" id="edit-id">
                                <div class="input-group"><label>Product Name</label><input type="text" id="item-name" class="input-field" placeholder="e.g. Asahi 330ml" required></div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="input-group"><label>SKU (POS)</label><input type="text" id="item-sku" class="input-field" placeholder="Code" required></div>
                                    <div class="input-group"><label>Supplier</label><input list="supplier-list" id="item-supplier" class="input-field" placeholder="Vendor"><datalist id="supplier-list"></datalist></div>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="input-group"><label>Single Cost ($)</label><input type="number" id="unit-cost" class="input-field" step="0.01"></div>
                                    <div class="input-group"><label>Menu Price ($)</label><input type="number" id="menu-price" class="input-field" step="0.01"></div>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="input-group"><label>Category</label><select id="category-select" class="input-field"></select></div>
                                    <div class="input-group"><label>Current Qty</label><input type="number" id="quantity" class="input-field" step="any"></div>
                                </div>
                                <div class="input-group"><label>Bin Location</label><select id="bin-select" class="input-field"></select></div>
                                <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase text-xs tracking-widest hover:bg-blue-700 transition">Save to Cloud</button>
                            </form>
                        </div>
                    </div>
                    <!-- LIST -->
                    <div class="lg:col-span-8 xl:col-span-9">
                        <div id="category-tabs" class="flex gap-2 overflow-x-auto no-scrollbar mb-8"></div>
                        <input type="text" id="search-bar" oninput="window.renderInventory()" placeholder="Find a product..." class="w-full p-5 bg-white dark:bg-slate-800 dark:text-white rounded-[2rem] border-2 border-slate-200 dark:border-slate-700 shadow-md outline-none font-bold text-sm mb-6">
                        <ul id="inventory-list" class="space-y-4"></ul>
                    </div>
                </div>
            </div>

            <!-- COMPLIANCE VIEW -->
            <div id="view-compliance" class="view-section hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="stats-card">
                        <h3 class="font-black uppercase text-xs mb-6">Fridge Logs</h3>
                        <div id="fridge-grid" class="space-y-4"></div>
                    </div>
                    <div class="stats-card h-[600px] flex flex-col">
                        <h3 class="font-black uppercase text-xs mb-6">Safe Food Activity</h3>
                        <div id="compliance-history" class="overflow-y-auto space-y-3 no-scrollbar"></div>
                    </div>
                </div>
            </div>

            <!-- ANALYTICS VIEW -->
            <div id="view-analytics" class="view-section hidden">
                <div class="stats-card">
                    <h3 class="font-black uppercase text-xs mb-8">Financial Analysis</h3>
                    <p class="text-slate-400 italic">Analytical tools for management are processing...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- SCANNER MODAL -->
    <div id="scanner-modal" class="hidden fixed inset-0 z-[600] flex items-center justify-center modal-bg p-4">
        <div class="bg-white dark:bg-slate-800 rounded-[3rem] p-10 w-full max-w-md shadow-2xl">
            <div id="reader" class="rounded-3xl overflow-hidden mb-6 border-4 border-slate-100"></div>
            <button onclick="window.toggleScanner()" class="w-full p-4 bg-slate-100 dark:bg-slate-700 rounded-2xl font-black text-xs uppercase">Close Camera</button>
        </div>
    </div>

    <!-- FIREBASE AND APP LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAvE67VRASfD7Y4LFsbuTq3QqjI6NfoHWk", authDomain: "venue-inventory.firebaseapp.com", projectId: "venue-inventory", storageBucket: "venue-inventory.firebasestorage.app", messagingSenderId: "34996096819", appId: "1:34996096819:web:9de51ce3b9f51e687d3846" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const venueId = "hobart-main";

        const refs = { inv: () => doc(db, 'venues', venueId, 'data', 'inventory'), cfg: () => doc(db, 'venues', venueId, 'data', 'config'), comp: () => doc(db, 'venues', venueId, 'data', 'compliance') };
        window.inventory = [];
        window.config = { categories: ["Inbox", "Kitchen", "Bar", "Special Order"], bins: ["Store", "Coolroom"], fridges: ["Fridge 1", "Fridge 2"] };
        window.activeCategory = "All";
        let hfScanner = null;

        // --- AUTH ---
        window.handleAuth = async () => { 
            const e = document.getElementById('auth-email').value; 
            const p = document.getElementById('auth-pass').value; 
            const mode = document.getElementById('auth-toggle').textContent.includes('Login');
            const errEl = document.getElementById('auth-err');
            errEl.classList.add('hidden');
            try { 
                if (mode) await signInWithEmailAndPassword(auth, e, p); 
                else await createUserWithEmailAndPassword(auth, e, p); 
            } catch (err) { 
                if(err.code === 'auth/operation-not-allowed') errEl.textContent = "Enable Email/Password in Firebase Console Auth settings.";
                else errEl.textContent = err.message;
                errEl.classList.remove('hidden'); 
            } 
        };
        window.toggleAuthMode = () => { const t = document.getElementById('auth-toggle'); t.textContent = t.textContent.includes('Access') ? 'Back to Login' : 'Request New Access'; };
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (u) => { if (u) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('app-content').classList.remove('hidden'); document.getElementById('staff-name').textContent = u.email; setupListeners(); } else { document.getElementById('login-screen').classList.remove('hidden'); document.getElementById('app-content').classList.add('hidden'); } });

        const setupListeners = () => {
            onSnapshot(refs.inv(), (s) => { if (s.exists()) { window.inventory = s.data().items || []; window.renderInventory(); window.updateStats(); } });
            onSnapshot(refs.cfg(), (s) => { if (s.exists()) { window.config = s.data(); window.updateSelects(); window.renderTabs(); window.renderCompliance(); } });
            onSnapshot(refs.comp(), (s) => { if (s.exists()) { window.complianceLogs = s.data().logs || []; window.renderComplianceHistory(); } });
        };

        // --- STATS LOGIC ---
        window.updateStats = () => {
            const v = window.inventory.reduce((acc, i) => acc + (parseFloat(i.quantity || 0) * parseFloat(i.unitCost || 0)), 0);
            const total = window.inventory.length;
            const low = window.inventory.filter(i => parseFloat(i.quantity || 0) < 5).length;
            const review = window.inventory.filter(i => i.needsReview).length;

            document.getElementById('stat-value').textContent = `$${v.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-low').textContent = low;
            document.getElementById('stat-review').textContent = review;
        };

        // --- CORE UI ---
        window.renderInventory = () => {
            const list = document.getElementById('inventory-list');
            if(!list) return;
            const search = document.getElementById('search-bar').value.toLowerCase();
            const filtered = window.inventory.filter(i => (i.name.toLowerCase().includes(search) || (i.sku || '').toLowerCase().includes(search)) && (window.activeCategory === "All" || i.category === window.activeCategory));
            list.innerHTML = filtered.map(i => `
                <li class="p-6 bg-white dark:bg-slate-800 rounded-[2rem] shadow-md border-2 border-slate-100 dark:border-slate-700 flex items-center justify-between">
                    <div>
                        <div class="flex items-center gap-2 mb-1"><span class="font-black dark:text-white uppercase text-sm italic">${i.name}</span><span class="text-[7px] bg-blue-600 text-white px-2 py-0.5 rounded font-black">${i.bin || 'Store'}</span></div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">$${(parseFloat(i.unitCost) || 0).toFixed(2)} ‚Ä¢ Code: ${i.sku}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="flex items-center bg-slate-100 dark:bg-slate-900 rounded-2xl p-1 font-black">
                            <button onclick="window.adjStock('${i.id}', -1)" class="w-10 h-10 text-slate-400">-</button>
                            <span class="w-10 text-center text-xs dark:text-white">${parseFloat(i.quantity || 0).toFixed(1)}</span>
                            <button onclick="window.adjStock('${i.id}', 1)" class="w-10 h-10 text-blue-600">+</button>
                        </div>
                        <button onclick="window.editItem('${i.id}')" class="text-slate-300 p-2 hover:text-blue-600"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
                    </div>
                </li>`).join('');
        };

        window.adjStock = (id, amt) => { const i = window.inventory.find(x => x.id === id); if (i) { i.quantity = Math.max(0, (parseFloat(i.quantity) || 0) + amt); setDoc(refs.inv(), { items: window.inventory }); } };
        
        window.editItem = (id) => { 
            const i = window.inventory.find(x => x.id === id); 
            document.getElementById('edit-id').value = i.id; 
            document.getElementById('item-name').value = i.name; 
            document.getElementById('item-sku').value = i.sku; 
            document.getElementById('unit-cost').value = i.unitCost || 0; 
            document.getElementById('menu-price').value = i.menuPrice || 0; 
            document.getElementById('category-select').value = i.category; 
            document.getElementById('quantity').value = i.quantity; 
            document.getElementById('cancel-edit').classList.remove('hidden'); 
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        };

        document.getElementById('item-form').onsubmit = async (e) => { 
            e.preventDefault(); 
            const id = document.getElementById('edit-id').value; 
            const ni = { 
                id: id || Date.now() + Math.random(), 
                name: document.getElementById('item-name').value, 
                sku: document.getElementById('item-sku').value, 
                supplier: document.getElementById('item-supplier').value, 
                category: document.getElementById('category-select').value, 
                bin: document.getElementById('bin-select').value,
                unitCost: parseFloat(document.getElementById('unit-cost').value) || 0, 
                menuPrice: parseFloat(document.getElementById('menu-price').value) || 0, 
                quantity: parseFloat(document.getElementById('quantity').value) || 0, 
                history: [] 
            }; 
            if(id) window.inventory[window.inventory.findIndex(i => i.id == id)] = ni; else window.inventory.push(ni); 
            await setDoc(refs.inv(), { items: window.inventory }); 
            window.cancelEdit(); 
        };

        window.cancelEdit = () => { document.getElementById('item-form').reset(); document.getElementById('edit-id').value = ""; document.getElementById('cancel-edit').classList.add('hidden'); };

        window.updateSelects = () => {
            document.getElementById('category-select').innerHTML = window.config.categories.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('bin-select').innerHTML = window.config.bins.map(b => `<option value="${b}">${b}</option>`).join('');
        };

        window.renderTabs = () => {
            document.getElementById('category-tabs').innerHTML = ["All", ...window.config.categories].map(ca => `
                <button onclick="window.setCategory('${ca}')" class="category-tab px-6 py-2 border-2 border-slate-200 dark:border-slate-700 rounded-xl font-black text-[9px] uppercase transition ${window.activeCategory === ca ? 'active bg-blue-600' : ''}">
                    ${ca}
                </button>`).join('');
        };

        window.setCategory = (c) => { window.activeCategory = c; window.renderTabs(); window.renderInventory(); };
        window.setView = (v) => { document.querySelectorAll('.view-section').forEach(s => s.classList.add('hidden')); document.getElementById(`view-${v}`).classList.remove('hidden'); document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); event.target.classList.add('active'); };
        window.toggleScanner = () => { /* QR Scanner Logic as before */ };
        window.toggleDarkMode = () => document.body.classList.toggle('dark');
        window.toggleSettings = () => document.getElementById('settings-modal').classList.toggle('hidden');

        window.renderCompliance = () => {
            document.getElementById('fridge-grid').innerHTML = window.config.fridges.map(f => `
                <div class="p-4 bg-slate-50 dark:bg-slate-900 rounded-2xl border-2 dark:border-slate-700 flex justify-between items-center">
                    <span class="font-black text-[10px] uppercase">${f}</span>
                    <div class="flex gap-2"><input type="number" placeholder="¬∞C" class="w-16 p-2 rounded-lg border-2 text-xs font-black"><button class="bg-blue-600 text-white px-3 py-2 rounded-lg font-black text-[9px] uppercase">Log</button></div>
                </div>`).join('');
        };

        window.onload = () => { const k = localStorage.getItem('venueApiKey'); if (k) document.getElementById('api-key-input').value = k; };
    </script>
</body>
</html>
