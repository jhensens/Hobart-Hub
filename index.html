<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Manager Pro | Hobart Secure OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        
        /* ULTRA HIGH CONTRAST INPUTS */
        .input-group { margin-bottom: 1.25rem; display: block; width: 100%; }
        .input-group label { display: block; font-weight: 900; font-size: 0.7rem; text-transform: uppercase; color: #334155; margin-bottom: 4px; line-height: 1; }
        
        .force-visible {
            display: block !important;
            width: 100% !important;
            background-color: #ffffff !important;
            border: 2px solid #64748b !important; /* Thick grey border */
            border-radius: 0.5rem !important;
            padding: 0.75rem 1rem !important;
            color: #000000 !important;
            font-size: 0.9rem !important;
            font-weight: 700 !important;
            outline: none !important;
        }
        .force-visible:focus { border-color: #2563eb !important; background-color: #f8fafc !important; }

        .stats-card { background: white; border: 2px solid #e2e8f0; border-radius: 1rem; padding: 1.25rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-active { background-color: #2563eb !important; color: white !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- LOGIN -->
    <div id="login-screen" class="fixed inset-0 z-[500] bg-slate-900 flex items-center justify-center p-6">
        <div class="max-w-sm w-full bg-white rounded-[2.5rem] p-10 shadow-2xl">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-white text-2xl">üîê</div>
            <h2 id="auth-title" class="text-xl font-black mb-6 text-center uppercase tracking-tight">Hobart Hub</h2>
            <div class="space-y-4">
                <div class="input-group"><label>Email</label><input type="email" id="auth-email" class="force-visible" placeholder="admin@hobart.com"></div>
                <div class="input-group"><label>Password</label><input type="password" id="auth-pass" class="force-visible" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
                <button onclick="window.handleAuth()" id="auth-btn" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-xs shadow-lg">Sign In</button>
                <button onclick="window.toggleAuthMode()" id="auth-toggle" class="w-full text-[10px] font-black text-slate-400 uppercase mt-4">Create New Access</button>
                <p id="auth-err" class="text-red-600 text-[10px] font-black text-center hidden mt-4 p-3 bg-red-50 rounded-xl border border-red-200"></p>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-content" class="hidden">
        <div class="max-w-[1500px] mx-auto px-4 pt-6">
            <!-- Navigation -->
            <nav class="flex gap-4 mb-8 sticky top-0 z-50 py-2">
                <button onclick="window.setView('inventory')" class="nav-link px-6 py-3 rounded-xl font-black text-[10px] uppercase bg-white shadow-sm nav-active">Stock</button>
                <button onclick="window.setView('compliance')" class="nav-link px-6 py-3 rounded-xl font-black text-[10px] uppercase bg-white shadow-sm">Compliance</button>
                <button onclick="window.setView('analytics')" class="nav-link px-6 py-3 rounded-xl font-black text-[10px] uppercase bg-white shadow-sm">Analytics</button>
                <button onclick="window.logout()" class="px-5 py-3 rounded-xl bg-slate-200 text-[10px] font-black uppercase ml-auto">Logout</button>
            </nav>

            <!-- Dashboard -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="stats-card"><div class="text-[10px] font-black text-slate-400 uppercase">Asset Value</div><div id="stat-value" class="text-2xl font-black">$0.00</div></div>
                <div class="stats-card border-l-8 border-amber-500"><div class="text-[10px] font-black text-amber-500 uppercase">Inbox</div><div id="stat-review" class="text-2xl font-black">0</div></div>
                <div class="stats-card border-l-8 border-red-500"><div class="text-[10px] font-black text-red-500 uppercase">Low Stock</div><div id="stat-low" class="text-2xl font-black">0</div></div>
                <div class="stats-card"><div class="text-[10px] font-black text-emerald-500 uppercase">Total Items</div><div id="stat-total" class="text-2xl font-black">0</div></div>
            </div>

            <!-- INVENTORY VIEW -->
            <div id="view-inventory" class="view-section">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <!-- SIDEBAR FORM -->
                    <div class="lg:col-span-4 xl:col-span-3">
                        <div class="bg-white rounded-[2rem] shadow-xl p-8 border-2 border-slate-200 sticky top-24">
                            <h2 class="text-xl font-black uppercase italic mb-8">Setup Item</h2>
                            <form id="item-form">
                                <input type="hidden" id="edit-id">
                                <div class="input-group"><label>Product Name</label><input type="text" id="item-name" class="force-visible" required></div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="input-group"><label>SKU (POS)</label><input type="text" id="item-sku" class="force-visible" required></div>
                                    <div class="input-group"><label>Supplier</label><input type="text" id="item-supplier" class="force-visible"></div>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="input-group"><label>Cost ($)</label><input type="number" id="unit-cost" class="force-visible" step="0.01"></div>
                                    <div class="input-group"><label>Qty</label><input type="number" id="quantity" class="force-visible" step="any"></div>
                                </div>
                                <div class="input-group"><label>Category</label><select id="category-select" class="force-visible"></select></div>
                                <div class="input-group"><label>Bin Location</label><select id="bin-select" class="force-visible"></select></div>
                                <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg uppercase text-xs">Save to Cloud</button>
                                <button type="button" id="cancel-edit" onclick="window.cancelEdit()" class="hidden w-full text-[10px] font-black text-slate-400 mt-4 uppercase">Discard</button>
                            </form>
                        </div>
                    </div>
                    <!-- LIST -->
                    <div class="lg:col-span-8 xl:col-span-9">
                        <div class="flex gap-4 mb-6">
                            <input type="text" id="search-bar" oninput="window.renderInventory()" placeholder="Find item by name or SKU..." class="flex-grow p-5 bg-white rounded-[2rem] border-2 border-slate-300 font-bold outline-none shadow-sm">
                            <button onclick="document.getElementById('invoice-upload').click()" class="bg-indigo-600 text-white px-8 rounded-full font-black uppercase text-[10px] shadow-lg">Scan PDF</button>
                            <input type="file" id="invoice-upload" multiple class="hidden" onchange="window.handleInvoiceUpload(event)">
                        </div>
                        <ul id="inventory-list" class="space-y-4"></ul>
                    </div>
                </div>
            </div>

            <!-- OTHER VIEWS -->
            <div id="view-compliance" class="view-section hidden">
                <div class="stats-card">Compliance hub is ready for logs.</div>
            </div>
            <div id="view-analytics" class="view-section hidden">
                <div class="stats-card">Financial analytics processing...</div>
            </div>
        </div>
    </div>

    <!-- MESSAGE BOX -->
    <div id="message-box" class="hidden fixed top-8 right-8 z-[600] p-6 rounded-2xl shadow-2xl text-[10px] font-black uppercase text-white bg-green-600"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAvE67VRASfD7Y4LFsbuTq3QqjI6NfoHWk", authDomain: "venue-inventory.firebaseapp.com", projectId: "venue-inventory", storageBucket: "venue-inventory.firebasestorage.app", messagingSenderId: "34996096819", appId: "1:34996096819:web:9de51ce3b9f51e687d3846" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const venueId = "hobart-main";

        const refs = { inv: () => doc(db, 'venues', venueId, 'data', 'inventory'), cfg: () => doc(db, 'venues', venueId, 'data', 'config') };
        window.inventory = [];
        window.config = { categories: ["Kitchen", "Bar", "Office"], bins: ["Store", "Coolroom"] };

        // --- AUTH ---
        window.handleAuth = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            const isReg = document.getElementById('auth-toggle').textContent.includes('Back');
            const errEl = document.getElementById('auth-err');
            errEl.classList.add('hidden');
            try {
                if (isReg) await createUserWithEmailAndPassword(auth, e, p);
                else await signInWithEmailAndPassword(auth, e, p);
            } catch (err) {
                if(err.code === 'auth/operation-not-allowed') {
                    errEl.textContent = "CRITICAL: Email sign-in is disabled. Open Firebase Console > Auth > Sign-in Method and enable Email/Password.";
                } else {
                    errEl.textContent = err.message;
                }
                errEl.classList.remove('hidden');
            }
        };
        window.toggleAuthMode = () => { const t = document.getElementById('auth-toggle'); t.textContent = t.textContent.includes('Access') ? 'Back to Login' : 'Request Access'; };
        window.logout = () => signOut(auth);
        
        onAuthStateChanged(auth, (u) => {
            if (u) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('app-content').classList.remove('hidden'); setupListeners(); }
            else { document.getElementById('login-screen').classList.remove('hidden'); document.getElementById('app-content').classList.add('hidden'); }
        });

        // --- DATA ---
        const setupListeners = () => {
            onSnapshot(refs.inv(), (s) => { 
                if (s.exists()) { 
                    window.inventory = s.data().items || []; 
                    window.renderInventory(); 
                    window.updateStats(); 
                } 
            });
            onSnapshot(refs.cfg(), (s) => { 
                if (s.exists()) { 
                    window.config = s.data(); 
                    window.updateSelects(); 
                } 
            });
        };

        window.updateStats = () => {
            const val = window.inventory.reduce((a, i) => a + (parseFloat(i.quantity || 0) * parseFloat(i.unitCost || 0)), 0);
            document.getElementById('stat-value').textContent = `$${val.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('stat-total').textContent = window.inventory.length;
            document.getElementById('stat-low').textContent = window.inventory.filter(i => parseFloat(i.quantity || 0) < 5).length;
            document.getElementById('stat-review').textContent = window.inventory.filter(i => i.needsReview).length;
        };

        window.renderInventory = () => {
            const list = document.getElementById('inventory-list');
            const s = document.getElementById('search-bar').value.toLowerCase();
            const filtered = window.inventory.filter(i => i.name.toLowerCase().includes(s) || (i.sku||'').toLowerCase().includes(s));
            list.innerHTML = filtered.map(i => `
                <li class="p-6 bg-white rounded-[2rem] border-2 border-slate-200 shadow-sm flex justify-between items-center">
                    <div>
                        <div class="flex items-center gap-2 mb-1"><span class="font-black uppercase text-sm">${i.name}</span><span class="text-[8px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-black">${i.category}</span></div>
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">$${(i.unitCost||0).toFixed(2)} ‚Ä¢ SKU: ${i.sku}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="flex items-center bg-slate-100 rounded-2xl p-1 font-black">
                            <button onclick="window.adjStock('${i.id}', -1)" class="w-10 h-10">-</button>
                            <span class="w-10 text-center text-xs">${parseFloat(i.quantity||0).toFixed(1)}</span>
                            <button onclick="window.adjStock('${i.id}', 1)" class="w-10 h-10">+</button>
                        </div>
                        <button onclick="window.editItem('${i.id}')" class="text-slate-300 hover:text-blue-600 transition"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
                    </div>
                </li>`).join('');
        };

        // --- OPS ---
        window.adjStock = (id, amt) => { 
            const i = window.inventory.find(x => x.id === id); 
            if(i) { i.quantity = Math.max(0, (parseFloat(i.quantity)||0)+amt); setDoc(refs.inv(), { items: window.inventory }); } 
        };
        
        window.editItem = (id) => { 
            const i = window.inventory.find(x => x.id === id); 
            document.getElementById('edit-id').value = i.id; 
            document.getElementById('item-name').value = i.name; 
            document.getElementById('item-sku').value = i.sku; 
            document.getElementById('unit-cost').value = i.unitCost; 
            document.getElementById('quantity').value = i.quantity; 
            document.getElementById('cancel-edit').classList.remove('hidden'); 
        };

        window.cancelEdit = () => { document.getElementById('item-form').reset(); document.getElementById('edit-id').value = ''; document.getElementById('cancel-edit').classList.add('hidden'); };

        document.getElementById('item-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const ni = { 
                id: id || Date.now(), 
                name: document.getElementById('item-name').value, 
                sku: document.getElementById('item-sku').value, 
                unitCost: parseFloat(document.getElementById('unit-cost').value)||0, 
                quantity: parseFloat(document.getElementById('quantity').value)||0,
                category: document.getElementById('category-select').value,
                bin: document.getElementById('bin-select').value
            };
            if(id) window.inventory[window.inventory.findIndex(i => i.id == id)] = ni; else window.inventory.push(ni);
            await setDoc(refs.inv(), { items: window.inventory });
            window.cancelEdit();
        };

        window.setView = (v) => { 
            document.querySelectorAll('.view-section').forEach(s => s.classList.add('hidden')); 
            document.getElementById(`view-${v}`).classList.remove('hidden'); 
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('nav-active')); 
            event.target.classList.add('nav-active'); 
        };

        window.updateSelects = () => {
            document.getElementById('category-select').innerHTML = window.config.categories.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('bin-select').innerHTML = window.config.bins.map(b => `<option value="${b}">${b}</option>`).join('');
        };

        window.showMsg = (t) => { 
            const b = document.getElementById('message-box'); 
            b.textContent = t; 
            b.classList.remove('hidden'); 
            setTimeout(() => b.classList.add('hidden'), 4000); 
        };
    </script>
</body>
</html>
